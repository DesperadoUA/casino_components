<div class="container">
    <div class="casino-card">
        <div class="casino-card__logo">
            <img src="img/logo-slotoking.png" alt="">
        </div>

        <div class="casino-card__rating">
            <div class="circle-rating">
                <svg viewBox="0 0 36 36" class="circle-rating__chart" style="--cr-rating: #f00;">
                    <path class="circle-rating__circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <!-- значение рейтинга - 1ый параметр в атрибуте stroke-dasharray -->
                    <path class="circle-rating__circle" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                </svg>
                <div class="circle-rating__percentage">30</div>
            </div>
            <span class="casinos-rating__txt">Рейтинг</span>
        </div>

        <div class="casino-card-param">
            <div class="casino-card-param__item">
                <img class="casino-card-param__img" src="img/fire.svg" width="17" alt="">
                <span class="casino-card-param__txt">Regular Offers</span>
            </div>

            <div class="casino-card-param__item">
                <img class="casino-card-param__img" src="img/chat.svg" width="19" alt="">
                <span class="casino-card-param__txt">Live Chat</span>
            </div>

            <div class="casino-card-param__item disabled">
                <img class="casino-card-param__img" src="img/casino.svg" width="19" alt="">
                <span class="casino-card-param__txt">Live Casino</span>
            </div>

            <div class="casino-card-param__item">
                <img class="casino-card-param__img" src="img/fire.svg" width="17" alt="">
                <span class="casino-card-param__txt">Vip Program</span>
            </div>
        </div>

        <div class="casino-card-bonus">
            <span class="casino-card-bonus__value" style="color: #ffe600;">24 000 UAH</span>
            <span class="casino-card-bonus__ttl">Приветственный бонус</span>

            <div class="casino-card-bonus__wager">40x Вейджер</div>
        </div>

        <div class="casino-card-bonus">
            <span class="casino-card-bonus__value" style="color: #12d4ff;">225</span>
            <span class="casino-card-bonus__ttl">Фри спины</span>

            <div class="casino-card-bonus__wager">30x Вейджер</div>
        </div>

        <button type="button" class="casino-card__cta btn-tertiary">Перейти</button>
    </div>
</div>
